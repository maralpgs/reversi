<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Microbe&family=Space+Mono&family=Water+Brush&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        div.show_border {
            border: 1px solid black;
        }

        div.no_padding {
            box-sizing: border-box;
            padding: 0;
        }

        div.one_letter_per_column {
            font-family: 'Rubik Microbe', cursive;
            font-weight:700;
            font-size:large;
            text-align:center;
        }

    
    </style>

    

    <title>Bootstrap Demo</title>
</head>
<body onload="check_browser_width()" onresize="check_browser_width()">
    <h1>Bootstrap Demo</h1>
    <p>by Mara da Silva</p>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <h2>When will the row break?!</h2>

    <div class="d-flex justify-content-center">
        <button id="my_button" type="button" class="btn btn-info btn-lg"></button>
    </div>

    <div class="container">

        <div class="row text-center">
            <div class="col-md-6 fs-2 show_border">Current browser window width:</div>
            <div class="col-md-6 fs-1 show_border">
                <p id="current_width"></p>
            </div>
        </div>

        <!-- This row will break and stack-->
        <div class="row text-center">
            <div class="col-xl-2 no_padding">
                <img class="img-fluid" src="./images/Group empty.png" />
            </div>
            <div class="col-xl-2 no_padding">
                <img class="img-fluid" src="./images/Group B.png" />
            </div>
            <div class="col-xl-2 no_padding">
                <img class="img-fluid" src="./images/Group R.png" />
            </div>
            <div class="col-xl-2 no_padding">
                <img class="img-fluid" src="./images/Group E.png" />
            </div>
            <div class="col-xl-2 no_padding">
                <img class="img-fluid" src="./images/Group A.png" />
            </div>
            <div class="col-xl-2 no_padding">
                <img class="img-fluid" src="./images/Group K.png" />
            </div>

        </div>



        <!-- This row will break and stack-->
        <div class="row">
            <div class="col-1 show_border one_letter_per_column fs-1">D</div>
            <div class="col-1 show_border one_letter_per_column fs-1">o</div>
            <div class="col-1 show_border one_letter_per_column fs-1">n</div>
            <div class="col-1 show_border one_letter_per_column fs-1">'</div>
            <div class="col-1 show_border one_letter_per_column fs-1">t</div>
            <div class="col-1 show_border one_letter_per_column fs-1"> </div>
            <div class="col-1 show_border one_letter_per_column fs-1">B</div>
            <div class="col-1 show_border one_letter_per_column fs-1">r</div>
            <div class="col-1 show_border one_letter_per_column fs-1">e</div>
            <div class="col-1 show_border one_letter_per_column fs-1">a</div>
            <div class="col-1 show_border one_letter_per_column fs-1">k</div>
            <div class="col-1 show_border one_letter_per_column fs-1">!</div>
        </div>


    </div>



    <script>
        function check_browser_width() {
            var windowWidth = window.innerWidth;
            current_width.innerHTML = windowWidth;

            if (windowWidth < 576)
                my_button.innerHTML = "XS";
            else if (windowWidth < 768)
                my_button.innerHTML = "S";
            else if (windowWidth < 992)
                my_button.innerHTML = "MD";
            else if (windowWidth < 1200)
                my_button.innerHTML = "LG";
            else if (windowWidth < 1400)
                my_button.innerHTML = "XL";
            else
                my_button.innerHTML = "XXL";
        }


    </script>



</body>
</html>
