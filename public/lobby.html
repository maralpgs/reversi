<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .headerrow {
            background-color: darkseagreen;
        }

        .join_room_response {
            background-color: rgb(209, 209, 209);
            margin: 1px 1px 1px 10px;
        }

        .chat_message {
            font-size: 125%;
            color: rgb(100, 1, 1);
        }
    </style>

    <title>Reversi: Lobby</title>
</head>

<!-- NEED ACCESSIBILITY REVIEW -->
<!--
    
    1. Can this chat area be accessible?
    2. User needs notification if new message is received.
    3. How will user read message?
    
    -->

<body>
    <div class="container-fluid">
        <div class="row m=3 headerrow">
            <div class="col text-center">
                <h1>Lobby</h1>
            </div>
        </div>

        <div class="row m=3">
            <div class="col">


                <div class="row align-items-center justify-content-center m=3">
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control text-nowrap"
                                   id="chatMessage"
                                   placeholder="Enter you message to send to the chat room" />
                            <button type="submit"
                                    class="btn btn-primary text-nowrap"
                                    id="chatButton"
                                    onclick="sendChatMessage()">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
                <h2>Messages</h2>
                <div id="messages">

                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->

            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>



    <!-- JQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
            crossorigin="anonymous"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
            integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
            crossorigin="anonymous"></script>

    <!-- Main.js-->
    <script src="assets/js/main.js"></script>


</body>
</html>
