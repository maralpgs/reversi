<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .headerrow {
            background-color: darkseagreen;
        }

        #messagePane {
            background-color: #c8dbc7;
        }

        .left_room_response,
        .join_room_response {
            background-color: rgb(247, 247, 247);
        }

        .chat_message {
            font-size: 125%;
            color: rgb(63,63,63);
        }
        
        div.show_border {
            border: 0px solid black;
        }
    </style>

    <title>Reversi: Lobby</title>
</head>

<!-- NEED ACCESSIBILITY REVIEW -->
<!--
    
    1. Can this chat area be accessible?
    2. User needs notification if new message is received.
    3. How will user read message?
    
    -->

<body>
    <div class="container-fluid">
        <div class="row m=3 bg-dark text-white">
            <div class="col text-center">
                <h1 id="lobbyTitle">Lobby</h1>
            </div>
        </div>

        <div class="row m=3">
            <div class="col">


                <div class="row align-items-start justify-content-center">
                    <div class="col-md-4 show_border">
                        <h2>Players</h2>
                        <div id="players" class="align-items-end text-right m3"></div>
                    </div>
                    <div id="messagePane" class="col-md-8 show_border">
                        <div>
                            <h2>Messages</h2>
                        </div>

                        <div id="messages"></div>

                        <div class="input-group">
                            <input type="text"
                                   class="form-control text-nowrap"
                                   id="chatMessage"
                                   placeholder="Enter you message to send to the chat room" />
                            <button type="submit"
                                    class="btn btn-primary text-nowrap"
                                    id="chatButton"
                                    onclick="sendChatMessage()">
                                Send
                            </button>
                        </div>

                    </div>
                </div>




            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
            crossorigin="anonymous"></script>

    <!-- jQuery UI library-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
            integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX"
            crossorigin="anonymous"></script> 
    

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
            integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
            crossorigin="anonymous"></script>

    <!-- Main.js-->
    <script src="assets/js/main.js"></script>


</body>
</html>
